<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点名器-jquery版本</title>
    <script src="../jQuery/jquery-1.8.3.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            width: 500px;
            height: 300px;
            background-color: pink;
            position: fixed;
            left: 35%;
            top: 30%;
        }
        #name{
            width: 350px;
            height: 200px;
            background-color: greenyellow;
            text-align: center;
            margin: 20px auto;
            font-size: 80px;
        }
        #start{
            width: 80px;
            height: 30px;
            margin-left: 110px;
            font-size: 15px;
        }
        #stop{
            width: 80px;
            height: 30px;
            margin-left: 110px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div id="box">
            <div id="name"></div>
            <button id="start">START</button>
            <button id="stop">STOP</button>
        </div>
    <script>
        $('button').eq(0).click(function () {
            $('#name').css('background', #963);

        })
    </script>
</body>
</html>
