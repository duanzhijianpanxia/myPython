<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--form标签来划定一个表单区域
    action：数据的提交地址
    method：提交方式   get   post
        表单提交默认是以get方式进行数据传输
        get：同伙url地址传输数据，数据会显示在URL地址栏中
            这种方式传输数据有大小限制，根据浏览器的不同数据大小不同
        post：数据不通过URL地市传输，相对说来比较安全
            数据传输没有具体的大小限制
            一般表单指定使用post方式提交数据
    enctype:如果表单当中有文件上传必须添加这个属性
            指定属性值为"multipart/form-data" 用于文件转码 
-->
<form action="" method="get" enctype="multipart/form-data">
    <!--
    表单控件
        type：指定我们的表单类型（普通文本  密码框 单选框 多选框）
        必须填写name属性
        value：设置默认值
        {username：1234， sex：0， love：[l,z,t]}-->
    用户名：<input type="text" name="username" value="" placeholder="请输入用户名"><br>
    密  码：<input type="password" name="password" value=""placeholder="请输入密码"><br>
<!--单选框，type="radio" 必须有name属性和value属性，并且一组单选框的name属性值必须相同-->
    性  别：<input type="radio" name="sex" value="1" checked> 男
            <input type="radio" name="sex" value="0"> 女
    <br>
<!--多选框， type="checkbox" 必须制定name属性和value属性 并且一组多选框的name属性值要相同-->
    爱  好：<br>
    <input type="checkbox" name="hobbies[]" value="basketball"> 篮球
    <input type="checkbox" name="hobbies[]" balue="swimming"> 游泳
    <input type="checkbox" name="hobbies[]" value="sleeping"> 睡觉
<!--    select下拉选项框必须配合option来使用-->
    <br>
    学  历
    <select name="x1" id="">
        <option value="0">小学</option>
        <option value="1">初中</option>
        <option value="2">高中</option>
        <option value="3">大学</option>
    </select>
    <br>
<!--文件上传 type="file"一般用于文件上传-->
    请选择上传文件：<input type="file" name="file">
    <br>
    请输入个人说明：<br>
    <textarea name="text" id="">请输入个人信息</textarea>
    <br>
<!--按钮 type="submit"默认按钮显示提交-->
    <input type="submit" value="确定"><br>
    <button>提交</button>
    <br>
<!--充值按钮-->
    <input type="reset"disabled>
<!--隐藏域hidden 不需要用户看到 和填写的信息-->
    <input type="hidden" name="id" value="0">
</form>
</body>
</html>
